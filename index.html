<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Train Scheduler</h1>
				<p>Top of the line </p>
			</div>
			
			
			<div class="panel panel-default panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading ">Current Train Schedule</div>
				<div class="panel-body panel-primary">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								
							</tr>
						</thead>
						<tbody id="tableStart">

						</tbody>
					</table>
				</div>
				<!-- Table -->
				
			</div>
			<div class="panel panel-default panel-primary">
				<div class="panel-heading">Panel heading without title</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Train Name :</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="train" placeholder="Enter Train">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Destination :</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="destination" placeholder="Enter Destination">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">First Train:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="firstTrain" placeholder="Enter First Train">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Frequency(min) :</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" id="submitInfo">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
